# Global settings
global:
  imageRegistry: docker.repo.xxx.xxx # Base URL for all container images
  imagePullPolicy: Always # Default pull policy: Always, IfNotPresent, Never

# Deployment configuration
deployment:
  enabled: true # Enable Deployment resource
  replicas: 1 # Number of pod replicas
  revisionHistoryLimit: 10 # Number of old ReplicaSets to retain
  strategy:
    type: RollingUpdate # Deployment strategy: RollingUpdate or Recreate
    rollingUpdate:
      maxSurge: 1 # Max additional pods during update
      maxUnavailable: "25%" # Max unavailable pods during update
  annotations: {} # Optional deployment annotations

# Pod-level configuration
terminationGracePeriodSeconds: 60 # Time to gracefully shut down pods
podAnnotations: {} # Optional annotations for pod template
affinity: {} # Pod affinity rules
hostAliases: [] # Optional host aliases

# ServiceAccount configuration
serviceAccount:
  name: default # Name of the service account
  automount: false # Whether to auto-mount the service account token

# Container configuration
containers: [] # List of main containers
# Example:
# - name: app
#   image:
#     repository: servicecatalog/app
#     tag: "1.0.0"
#     pullPolicy: Always
#   command: []
#   args: []
#   ports: []
#   env: []
#   envFrom: []
#   resources:
#     limits:
#       cpu: "500m"
#       memory: "256Mi"
#     requests:
#       cpu: "250m"
#       memory: "128Mi"
#   volumeMounts: []
#   lifecycle: {}
#   probes:
#     liveness: {}
#     readiness: {}
#     startup: {}
#   securityContext:
#     allowPrivilegeEscalation: false

# Init container configuration
initContainers: [] # List of init containers (same structure as containers)

# Volume configuration
volumes: [] # List of volumes
# Example:
# - name: config-volume
#   configMap:
#     name: my-config

# ConfigMap configuration
configmap:
  enabled: false # Enable ConfigMap resource
  annotations: {} # Optional annotations
  data: {} # Key-value data entries
  binaryData: {} # Binary data entries

# Service configuration
service:
  enabled: true # Enable Service resource
  type: ClusterIP # ClusterIP, NodePort, LoadBalancer
  sessionAffinity: None # None or ClientIP
  clusterIP: "" # Optional static cluster IP
  externalTrafficPolicy: "" # Optional: Local or Cluster
  annotations: {} # Optional annotations
  ports: [] # List of service ports
  selectorLabels: {} # Optional custom selector labels

# Ingress configuration
ingress:
  enabled: false # Enable Ingress resource
  className: "" # Optional ingress class name
  annotations: {} # Optional annotations
  tls: [] # TLS configuration
  hosts: [] # List of ingress hosts
# Example:
# - host: example.com
#   paths:
#     - path: /
#       pathType: Prefix
#       serviceName: my-service
#       servicePort: 80

# Horizontal Pod Autoscaler (HPA) configuration
hpa:
  enabled: false # Enable HPA resource
  minReplicas: 1
  maxReplicas: 3
  metrics: [] # List of HPA metrics
  behavior: {} # Optional HPA behavior rules

# NetworkPolicy configuration
networkPolicy:
  enabled: false # Enable NetworkPolicy resource
  policyTypes:
    - Ingress
    - Egress
  ingress: [] # List of ingress rules
  egress: [] # List of egress rules
