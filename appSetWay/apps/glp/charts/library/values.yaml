# ğŸŒ Global defaults
global:
  namespace: default
  imagePullPolicy: Always
  ingressClass: nginx

# ğŸ›  Deployment settings
deployment:
  enabled: true
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  annotations: {}
  podAnnotations: {}
  affinity: {}
  hostAliases: []
  terminationGracePeriodSeconds: 60
  serviceAccount:
    name: default
    automount: false

# ğŸš€ Containers (main + sidecars)
containers:
  - name: app
    image: nginx:latest
    imagePullPolicy: Always
    ports:
      - name: http
        containerPort: 80
    env: []
    envFrom: []
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    volumeMounts: []
    lifecycle: {}
    probes:
      liveness:
        httpGet:
          path: /
          port: 80
        initialDelaySeconds: 5
        periodSeconds: 10
      readiness:
        httpGet:
          path: /
          port: 80
        initialDelaySeconds: 5
        periodSeconds: 10
      startup: {}

# âš™ï¸ Init containers
initContainers: []

# ğŸ§± Volumes
volumes: []

# ğŸ“¡ Service
service:
  enabled: true
  type: ClusterIP
  sessionAffinity: None
  clusterIP: null
  externalTrafficPolicy: null
  annotations: {}
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
  selectorLabels: {}

# ğŸŒ Ingress
ingress:
  enabled: false
  className: nginx
  annotations: {}
  hosts:
    - host: example.com
      paths:
        - path: /
          pathType: Prefix
          servicePort: 80
  tls: []

# ğŸ“ˆ HorizontalPodAutoscaler
hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
  behavior: {}

# ğŸ”’ NetworkPolicy
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress: []

# ğŸ§ª ConfigMap
configmap:
  enabled: false
  annotations: {}
  data: {}
  binaryData: {}

# ğŸ” Secrets
secrets:
  enabled: false
  type: Opaque
  annotations: {}
  stringData: {}
  data: {}

# ğŸ· Overrides
fullnameOverride: ""
nameOverride: ""
