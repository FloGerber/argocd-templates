# General metadata
app: example-app
deployment_commit: abcdef123456
deployment_ref: example-branch

# Replica count for Deployment
replicaCount: 1

# Image configuration
image:
  repository: example.registry.com/example-app
  tag: latest

# Container ports
containerPorts:
  - name: serviceport
    port: 8080
    protocol: TCP

# Environment variables
env:
  - name: SERVER_PORT
    value: "8080"

envFrom:
  - secretRef:
      name: example-app-secret

# Resources
resources:
  limits:
    cpu: 300m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

# Lifecycle hooks
lifecycle:
  preStop:
    exec:
      command: ["sleep", "20"]

# Probes
livenessProbe:
  httpGet:
    path: /manage/health
    port: 8080
    scheme: HTTP
  initialDelaySeconds: 3
  periodSeconds: 20
  timeoutSeconds: 20
  successThreshold: 1
  failureThreshold: 10

readinessProbe:
  httpGet:
    path: /manage/health
    port: 8080
    scheme: HTTP
  initialDelaySeconds: 3
  periodSeconds: 20
  timeoutSeconds: 20
  successThreshold: 1
  failureThreshold: 5

startupProbe:
  httpGet:
    path: /manage/health
    port: 8080
    scheme: HTTP
  initialDelaySeconds: 3
  periodSeconds: 20
  timeoutSeconds: 20
  successThreshold: 1
  failureThreshold: 6

# Security context
securityContext:
  allowPrivilegeEscalation: false

# Host aliases
hostAliases:
  - ip: 127.0.0.1
    hostnames:
      - example.local

# Volumes and mounts
volumes: []
volumeMounts: []

# Init containers
initContainers: []

# Affinity rules
affinity: {}

# Termination grace period
terminationGracePeriodSeconds: 60

# Pod annotations
podAnnotations: {}

# Service configuration
service:
  sessionAffinity: None
  internalTrafficPolicy: Cluster
  ipFamily: IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - name: serviceport
      port: 8080
      protocol: TCP
      targetPort: 8080

# Ingress configuration
ingress:
  enabled: false
  host: example.com
  path: /example(.*)
  serviceName: example-app
  servicePort: 8080
  proxyBodySize: 8m
  rewriteTarget: /$1
  sslRedirect: "false"

# Autoscaling configuration
autoscaling:
  enabled: false
  container: example-app
  minReplicas: 1
  maxReplicas: 3
  targetCPUAverageValue: 210m
  scaleUp:
    pods: 2
    periodSeconds: 60
    selectPolicy: Max
    stabilizationWindowSeconds: 60
  scaleDown:
    pods: 1
    periodSeconds: 180
    selectPolicy: Max
    stabilizationWindowSeconds: 300

# NetworkPolicy configuration
networkPolicy:
  enabled: false
  policyTypes: []
  ingress: []
  egress: []

# ConfigMap binary data
binaryData: {}

# Secret configuration
secret:
  enabled: false
  data: {}
