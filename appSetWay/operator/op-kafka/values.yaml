strimzi:
  # Namespace(s) the operator should watch, only specify the one's where the cluster is/will be isntalled.
  watchNamespaces:
    - kafka
    - strimzi

  # Set Replicas for operator
  replicas: 3

  # Enable installation of CRDs (recommended for first-time installs)
  crds:
    enabled: true

  # Logging configuration
  logLevel: INFO

  # Feature gates (optional)
  #featureGates: []

  # Resources (optional tuning)
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 384Mi
